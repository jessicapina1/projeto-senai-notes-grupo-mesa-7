<html>

<head>
    <link rel="stylesheet" href="login-screen.css">
</head>

<main class="page-container">

    <div class="login-container">
        <div class="block" [formGroup]="loginForm">

            <div><img src="imgs/logosenainotes.png" alt="logoSenai"></div>

            <h1 class="title"> Welcome to note </h1>

            <p class="subtitle"> Please log in to continue</p>

            <p class="email">Email Adress</p>

            <input class="inpt" type="email" placeholder="email@example.com" formControlName="email">
            <span class="alerts">{{emailErrorMessage}}</span>
            
            <div class="pass"><p class="email">Password</p>
        
            <a class="forgotPassword" href="/nova-senha">Forgot</a></div>

            <input class="inpt" type="password" formControlName="password">
            <span class="alerts">{{passwordErrorMessage}}</span>
            <span class="alerts">{{loginFail}}</span>


            <button class="btm" (click)="onLoginClick()"> Login </button>

            <div class="barra"></div>

            <a class="form" href="/new-user"> No account yet? Sign Up </a>

        </div>

        <button class="barra"(click)="ligarDesligarDarkMode()">
            <i class="fa-solid fa-moon">

            </i>dark mode</button>


    </div>

</main>

</html>
