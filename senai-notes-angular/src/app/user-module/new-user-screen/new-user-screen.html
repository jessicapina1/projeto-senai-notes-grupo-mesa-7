    <main class="page-container"> <!--Caixa maior-->


        <div class="login-container">

            <div>
                <img class="logo" src="imgs/logosenainotes.png" alt="logo senai notes">

            <div class="info">

                <h4>At least 8 characters</h4>
            </div>

            <button class="button">Sign Up</button>

           <div class="linha-horizontal"></div>
            
           <div class="info2">
            <a class="already">Already have an account?</a>
